<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cotizador</title>
</head>
<body>
  <div id="cotizador">
    <h1 class="coti">Cotizador de seguros de autos</h1>
    <form>
      <div class="cot">
        <label class="car">Marca:</label>
        <div class="solapas">
          <input type="checkbox" class="solapa-checkbox" id="solapa1">
          <label for="solapa1" class="solapa-label">Seleccione una marca</label>
          <div class="solapa-contenido">
            <select id="marca">
              <option value="">--Seleccione--</option>
            </select>
          </div>
        </div>
        <label class="car">Modelo:</label>
        <div class="solapas">
          <input type="checkbox" class="solapa-checkbox" id="solapa2">
          <label for="solapa2" class="solapa-label">Seleccione un modelo</label>
          <div class="solapa-contenido">
            <select id="modelo" >
              <option value="">--Seleccione--</option>
            </select>
          </div>
        </div>
        <label class="car">Año:</label>
        <div class="solapas">
          <input type="checkbox" class="solapa-checkbox" id="solapa3">
          <label for="solapa3" class="solapa-label">Seleccione un año</label>
          <div class="solapa-contenido">
            <select id="anio" >
              <option value="">--Seleccione--</option>
            </select>
          </div>
        </div>
        <label class="car">Tipo de seguro:</label>
        <select id="seguro">
          <option value="responsabilidad-civil">Responsabilidad Civil</option>
          <option value="terceros-completo">Terceros Completo</option>
          <option value="todo-riesgo">Todo Riesgo</option>
        </select>
      </div>
      <button type="button" class="botonCoti" id="cotizar">Cotizar</button>
    </form>
    <div id="costo"></div>
    <div id="marcas"></div>
    <div id="modelos"></div>
    <div id="anios"></div>
  </div>
  
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/main.js"></script>
</body>
</html>
